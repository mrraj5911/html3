<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      ol{background-color:red;
      padding:10px;}
      ol li{
        background-color:orange;
        padding:6px;
        margin-left:10px;
      }
      ul{
        background-color:blue;
        padding:30px;
      }
      ul li {
        background-color: yellow;
        margin:5px;
      }
      }
    </style>
  </head>
  <body>
    <h1>this is the practice of the list decorating</h1>
    <ol>
      <li>coffee</li>
      <li>tea</li>
      <li>water</li>
    </ol>
    <ul>
      <li>milk</li>
      <li>water</li>
      <li>coldring</li>
    </ul>
  </body>
</html>
